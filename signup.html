<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | SmartEdu</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /*#f5f7fa */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logo-cont {
            position: absolute;
            top: 35px;
            left: 30px;
           } 
        .signup-container {
            background: #fff;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .input-group input:focus {
            border-color: #1CB799;
            outline: none;
                   
        }


        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .signup-btn {
            width: 100%;
            padding: 10px;
            background: #1CB799;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .signup-btn:hover {
            background: #12886D;
        }

        .login-text {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-text a {
            color: #1CB799;
            text-decoration: none;
            font-weight: 600;
        }

        .login-text a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>

    <div class="logo-cont">

        <a href="#" class="logo">
          <img src="images/logo.png" width="162" height="29" alt="EduLearn logo">
        </a>
    </div>  

    <div class="signup-container">
        <form class="signup-form">
            <h2>Create an Account</h2>

            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>

            <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

</body>
</html>
