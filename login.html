<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SmartEdu</title>
    <style>
        /* Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f4f4f4; /*#f5f7fa */
}

.logo-cont {
    position: absolute;
    top: 35px;
    left: 30px;
}

.login-container {
    background: #fff;
    padding: 30px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    width: 350px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    font-weight: 600;
    color: #333;
}

.input-group {
    text-align: left;
    margin-bottom: 15px;
}

label {
    font-size: 14px;
    font-weight: 600;
    color: #555;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

input:focus {
    border-color: #1CB799;
    outline: none;
}

.login-btn {
    width: 100%;
    padding: 10px;
    background: #1CB799;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s;
}

.login-btn:hover {
    background: #12886D;
}

.register-text {
    margin-top: 15px;
    font-size: 14px;
}

.register-text a {
    color: #1CB799;
    text-decoration: none;
    font-weight: 600;
}

.register-text a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>

    <div class="logo-cont">

        <a href="#" class="logo">
          <img src="images/logo.png" width="162" height="29" alt="EduLearn logo">
        </a>
    </div>  

    <div class="login-container">
        <form class="login-form">
            <h2>Login to EduLearn.ai</h2>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <p class="register-text">Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
    </div>

</body>
</html>
